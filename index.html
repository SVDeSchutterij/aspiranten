
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logboek Aspirant Beurten</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    .hidden { display: none; }
    h1, h2 { color: #333; }
    form, .overview {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #218838;
    }
    .submitted {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="auth-wrapper">
    <h2>Begeleiders login</h2>
    <div id="g_id_onload"
      data-client_id="54445647330-tphhf34l3vhevmr709e23a4mlli47l5t.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="main-wrapper" class="hidden">
    <h1>Logboek Aspirant Beurt</h1>
    <form id="logForm">
      <label for="aspirant">Aspirant:</label>
      <select id="aspirant" name="aspirant" required>
        <option value="">-- Kies aspirant --</option>
        <option value="Jan Peeters">Jan Peeters</option>
        <option value="Lisa Maes">Lisa Maes</option>
      </select>

      <label for="wapencategorie">Wapencategorie:</label>
      <select id="wapencategorie" name="wapencategorie" required>
        <option value="">-- Kies categorie --</option>
        <option value="Pistool">Pistool</option>
        <option value="Revolver">Revolver</option>
        <option value="Karabijn">Karabijn</option>
      </select>

      <label for="datum">Datum van beurt:</label>
      <input type="date" id="datum" name="datum" required>

      <label for="begeleider">Naam begeleider:</label>
      <input type="text" id="begeleider" name="begeleider" required>

      <button type="submit">Beurt registreren</button>
    </form>

    <div class="overview">
      <h2>Overzicht van 10 beurten</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Datum</th>
            <th>Begeleider</th>
            <th>Wapencategorie</th>
          </tr>
        </thead>
        <tbody id="beurtenTable"></tbody>
      </table>
    </div>

    <div class="submitted" id="confirmation">
      Beurt succesvol geregistreerd!
    </div>
  </div>

  <script>
    const allowedEmails = ["stef_peelman@live.be"];

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      if (!allowedEmails.includes(data.email)) {
        document.body.innerHTML = "<h2>Toegang geweigerd</h2>";
        return;
      }
      document.getElementById("auth-wrapper").classList.add("hidden");
      document.getElementById("main-wrapper").classList.remove("hidden");
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join('')));
    }

    const beurtenTable = document.getElementById("beurtenTable");

    document.getElementById("logForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const aspirant = document.getElementById("aspirant").value;
      const datum = document.getElementById("datum").value;
      const begeleider = document.getElementById("begeleider").value;
      const wapencategorie = document.getElementById("wapencategorie").value;

      if (!aspirant || !datum || !begeleider || !wapencategorie) {
        alert("Gelieve alle velden in te vullen.");
        return;
      }

      const payload = { aspirant, datum, begeleider, wapencategorie };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwk6cN2zRiCXNbHsutleDPJZtAR0EXE0SBc2KSAevr0Jjk1uWvdt2_hjzMF3UPcwbGs7g/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById("confirmation").style.display = "block";
          this.reset();
        } else {
          alert("Fout bij het opslaan in Google Sheet.");
        }
      } catch (error) {
        console.error("Fout:", error);
        alert("Er ging iets mis met de verbinding naar Google Sheets.");
      }
    });
  </script>
</body>
</html>
